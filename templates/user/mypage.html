{% extends 'base.html' %}
{% load bootstrap4 %}

{% block contents %}
    <div class="masthead text-secondary container col-lg-8 col-md-10 mx-auto" style="max-width:960px;">
    <h2>{{ user.login }}</h2>
        {% if error_message %}
        <p>{{ error_message }}</p>
        {% else %}
        {% endif %}
    <form method="post" action="{% url 'change_email' %}">
        {% csrf_token %}
        {% bootstrap_form email_form %}
        <button type="submit">이메일 수정하기</button>
    </form>
    <form method="post" action="{% url 'change_password' %}">
        {% csrf_token %}
        {% bootstrap_form password_form %}
        <button type="submit">비밀번호 수정하기</button>
    </form>
    </div>
{% endblock %}
